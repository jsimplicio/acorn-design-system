---
name: Sync from Firefox Repository

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/sync-from-firefox.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Acorn Design System repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: Sparse checkout Firefox design-system directory
        run: |
          echo "ðŸ¦Š Setting up sparse checkout for design-system directory..."
          git clone --filter=blob:none --no-checkout https://github.com/mozilla-firefox/firefox.git firefox-repo
          cd firefox-repo
          git sparse-checkout init --cone
          git sparse-checkout set toolkit/themes/shared/design-system
          git checkout
          echo "âœ… Successfully checked out design-system directory only"

      - name: Check for changes in design-system
        id: check_changes
        run: |
          echo "ðŸ” Checking for changes in design-system directory..."
          DESIGN_SYSTEM_PATH="firefox-repo/toolkit/themes/shared/design-system"
          # Source files are now in the src/ subdirectory
          DESIGN_SYSTEM_SRC_PATH="$DESIGN_SYSTEM_PATH/src"
          if [ ! -d "$DESIGN_SYSTEM_PATH" ]; then
            echo "âŒ Design system directory not found in Firefox repo"
            exit 1
          fi
          
          echo "ðŸ“‹ Files available in Firefox design-system directory:"
          ls -la "$DESIGN_SYSTEM_PATH/"
          echo "ðŸ“‹ Files available in Firefox design-system/src directory:"
          ls -la "$DESIGN_SYSTEM_SRC_PATH/" 2>/dev/null || echo "(src directory not found)"
          
          # Check for meaningful changes in files we actually want to sync
          CHANGES_FOUND=false
          
          # List of files we care about syncing (that match our .gitignore whitelist)
          # Note: package.json is excluded because Acorn maintains its own customized build script
          # These files are now located in the src/ subdirectory of design-system
          SYNC_FILES=("design-tokens.json" "text-and-typography.css")
          
          echo "ðŸ” Checking for specific file changes..."
          for file in "${SYNC_FILES[@]}"; do
            # Handle special case for text-and-typography.css which goes to acorn-utils/
            if [ "$file" = "text-and-typography.css" ]; then
              local_file="acorn-utils/$file"
            else
              local_file="$file"
            fi
            
            # Files are now in the src/ subdirectory
            if [ -f "$DESIGN_SYSTEM_SRC_PATH/$file" ]; then
              if [ -f "$local_file" ]; then
                if ! diff "$local_file" "$DESIGN_SYSTEM_SRC_PATH/$file" > /dev/null 2>&1; then
                  echo "ðŸ“ Changes detected in $file"
                  CHANGES_FOUND=true
                fi
              else
                echo "ðŸ“ New file detected: $file"
                CHANGES_FOUND=true
              fi
            elif [ -f "$local_file" ]; then
              echo "ðŸ“ File removed in Firefox: $file"
              CHANGES_FOUND=true
            fi
          done
          
          # For now, also check if tokens-config.js has any meaningful structural changes
          # (This is more complex since our config is heavily customized)
          if [ -f "$DESIGN_SYSTEM_PATH/config/tokens-config.js" ]; then
            echo "â„¹ï¸ Firefox tokens-config.js exists but we maintain our own version"
          fi
          
          if [ "$CHANGES_FOUND" = true ]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Changes detected in Firefox design-system!"
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "âœ… No meaningful changes detected for Acorn sync."
          fi

      - name: Sync changes from Firefox
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          echo "ðŸ”„ Syncing specific files from Firefox repository..."
          DESIGN_SYSTEM_PATH="firefox-repo/toolkit/themes/shared/design-system"
          # Source files are now in the src/ subdirectory
          DESIGN_SYSTEM_SRC_PATH="$DESIGN_SYSTEM_PATH/src"
          
          cd firefox-repo
          FIREFOX_COMMIT=$(git rev-parse HEAD)
          FIREFOX_COMMIT_SHORT=$(git rev-parse --short HEAD)
          cd ..
          echo "Firefox commit: $FIREFOX_COMMIT_SHORT"
          echo "FIREFOX_COMMIT_SHORT=$FIREFOX_COMMIT_SHORT" >> $GITHUB_ENV
          
          # Copy only specific files we want to sync
          # Note: package.json is excluded because Acorn maintains its own customized build script
          # These files are now located in the src/ subdirectory of design-system
          SYNC_FILES=("design-tokens.json" "text-and-typography.css")
          CHANGES_MADE=false
          
          for file in "${SYNC_FILES[@]}"; do
            # Handle special case for text-and-typography.css which goes to acorn-utils/
            if [ "$file" = "text-and-typography.css" ]; then
              local_file="acorn-utils/$file"
            else
              local_file="$file"
            fi
            
            # Files are now in the src/ subdirectory
            if [ -f "$DESIGN_SYSTEM_SRC_PATH/$file" ]; then
              echo "ðŸ“‹ Copying $file from Firefox src/ to $local_file..."
              # Ensure directory exists
              mkdir -p "$(dirname "$local_file")"
              cp "$DESIGN_SYSTEM_SRC_PATH/$file" "$local_file"
              CHANGES_MADE=true
            elif [ -f "$local_file" ]; then
              echo "ðŸ“‹ Removing $local_file (deleted in Firefox)..."
              rm "$local_file"
              CHANGES_MADE=true
            fi
          done
          
          if [ "$CHANGES_MADE" = true ]; then
            echo "files_synced=true" >> $GITHUB_ENV
          else
            echo "â„¹ï¸ No files were copied or changed"
            echo "files_synced=false" >> $GITHUB_ENV
            echo "changes_actually_made=false" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        if: steps.check_changes.outputs.changes_detected == 'true' && env.files_synced == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build CSS from design tokens
        if: steps.check_changes.outputs.changes_detected == 'true' && env.files_synced == 'true'
        run: |
          echo "ðŸ”¨ Building CSS from design tokens..."
          npm ci
          npm run build
          echo "âœ… CSS build completed"

      - name: Stage changes
        if: steps.check_changes.outputs.changes_detected == 'true' && env.files_synced == 'true'
        run: |
          echo ""
          echo "Git status after sync and build:"
          git status
          echo ""
          echo "Git diff after sync and build:"
          git diff --stat
          
          git add .
          
          if git diff --cached --quiet; then
            echo "âš ï¸ No changes were actually staged (files may be identical)"
            echo "changes_actually_made=false" >> $GITHUB_ENV
          else
            echo "âœ… Changes staged successfully"
            echo "changes_actually_made=true" >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes_detected == 'true' && env.changes_actually_made == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Sync from Firefox repository
            
            Synced from mozilla/firefox commit: ${{ env.FIREFOX_COMMIT_SHORT }}
            Date: ${{ github.run_id }}
            Source: https://github.com/mozilla/firefox/commit/${{ env.FIREFOX_COMMIT_SHORT }}
          title: "ðŸ”„ Sync from Firefox Repository"
          body: |
            ## Firefox Design System Sync
            
            This PR contains the latest changes from the Firefox design system.
            
            **Source**: [mozilla-firefox/firefox](https://github.com/mozilla-firefox/firefox)
            **Firefox Commit**: ${{ env.FIREFOX_COMMIT_SHORT }}
            **Sync Run**: ${{ github.run_id }}
            
            ### Changes
            
            The following files have been updated from the Firefox repository:
            
            - Design tokens and related files from `toolkit/themes/shared/design-system/src/`
            
            ### Review Checklist
            
            - [ ] Review changes for any breaking modifications
            - [ ] Ensure all custom files (acorn-utils/, acorn-tokens/, etc.) are preserved
            - [ ] Test build process: `npm run build`
            - [ ] Verify generated CSS files are correct
            
            **Note**: This PR was automatically created by the Firefox sync workflow.
          branch: firefox-sync-${{ github.run_number }}
          delete-branch: true

      - name: Report PR Creation
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          if [ "${{ env.changes_actually_made }}" = "true" ]; then
            echo "ðŸš€ Pull Request Creation Results:"
            echo "PR Number: ${{ steps.create_pr.outputs.pull-request-number }}"
            echo "PR URL: ${{ steps.create_pr.outputs.pull-request-url }}"
            echo "PR Operation: ${{ steps.create_pr.outputs.pull-request-operation }}"
            echo "PR Head SHA: ${{ steps.create_pr.outputs.pull-request-head-sha }}"
          else
            echo "â„¹ï¸ No PR created - no actual changes were made"
          fi

      - name: Create summary
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changes_detected }}" == "true" ]; then
            if [ "${{ env.changes_actually_made }}" == "true" ]; then
              if [ "${{ steps.create_pr.outputs.pull-request-number }}" != "" ]; then
                echo "âœ… **Pull Request Created Successfully**" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "**PR #${{ steps.create_pr.outputs.pull-request-number }}**: ${{ steps.create_pr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "Please review and merge the PR to update the Acorn Design System." >> $GITHUB_STEP_SUMMARY
              else
                echo "âš ï¸ **Changes detected but PR creation failed**" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "Changes were detected but no Pull Request was created. Check the workflow logs." >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "â„¹ï¸ **Changes detected but no meaningful updates for Acorn**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Firefox design system changes were detected, but they don't affect files tracked by the Acorn Design System. This is normal as the Acorn system maintains its own simplified token structure." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ **No changes detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The Acorn Design System is already up to date with the Firefox repository." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: The Acorn Design System syncs `design-tokens.json` and `text-and-typography.css` from Firefox, maintaining its own simplified token structure and customized build configuration." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Last sync: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: Clean up
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up temporary files..."
          rm -rf firefox-repo firefox-repo-test temp-comparison
